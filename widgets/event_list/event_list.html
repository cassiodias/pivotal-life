<div data-id="event_list_nyc" data-pre="0" class="widget widget-event-list">
  <div class="event-list-group">
    <h3 class="event-list-header">Today</h3>
    <div data-foreach-item="events_today">
      <h4 class="event-list-title" data-bind='item.title'></h4>
    </div>
  </div>

  <div class="event-list-group">
    <h3 class="event-list-header">Upcoming</h3>
    <div data-foreach-item="events_upcoming">
      <h4 class="event-list-title" data-bind='item.title'></h4>
    </div>
  </div>
</div>
